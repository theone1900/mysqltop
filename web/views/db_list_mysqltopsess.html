<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MySQL TOP session </title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="web/static/lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="web/static/css/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>数据表格</cite></a>
    <a><cite>MySQL TOP sessioon</cite></a>
  </div>
</div>

<div class="layui-inline">
  <div class="layui-input-inline" style="width: 200px;">
    <select name="interest" lay-filter="aihao" id="superviseDept" >
      <option value="">刷新时间</option>
      <option value="0">2秒</option>
      <option value="2">3秒</option>
      <option value="3">5秒</option>
      <option value="4">10秒</option>
    </select>
  </div>
</div>


<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">MySQL TOP session</div>
        <div class="layui-card-body">
          <table class="layui-hide" id="test-table-autowidth"></table>
        </div>
      </div>
    </div>
  </div>
</div>






<script src="web/static/lib/layui-v2.6.3/layui.js"></script>
<script src="web/static/js/jquery.min.js"></script>
<script>

  var nowCount=0;
  var nowCurr=0;

  // var id = $.getUrlParam('id');
  var id = getQueryVariable('id');
  layui.use(['form', 'table'], function () {
    var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
  // layui.config({
  //   base: '../../../layuiadmin/' //静态资源所在路径
  // }).extend({
  //   index: 'lib/index' //主入口模块
  // }).use(['index', 'table'], function(){
  //   var table = layui.table;

    var insTb = table.render({
      elem: '#test-table-autowidth'  // 指向页面组件id
      ,where:{ id: id }                // 传递参数
      ,url: '/Getmysqltopsess'       // 异步获取数据
      ,method:'post'
      //,cellMinWidth: 80              //全局定义常规单元格的最小宽度，layui 2.2.1 新增
      ,cols: [[
         {field:'conn_id',title: '连接ID', sort: true}
        ,{field:'user', title: '用户名', sort: true} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
        ,{field:'db', title: '数据库', sort: true}
        ,{field:'command', title: '操作类型', sort: true}
        ,{field:'state', title: '状态', sort: true}
        ,{field:'time', title: '时间', sort: true} //align: 'center'单元格内容水平居中
        ,{field:'current_statement', title: '当前执行SQL'} //单元格内容水平居中
        ,{field:'last_statement', title: '上一次执行SQL'}
        ,{field:'program_name', title: '应用', sort: true}
      ]]
    });

  });
  var time = setInterval(function() {
    if (nowCount>0){
      insTb.reload({page: {curr: nowCurr}});
    }
  }, 2);

  function getRequest() {
    const url = location.search; //获取url中"?"符后的字串
    let theRequest = new Object();
    if (url.indexOf("?") != -1) {
      let str = url.substr(1);
      let strs = str.split("&");
      for(let i = 0; i < strs.length; i ++) {
        theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
      }
    }
    return theRequest;
  }

  function getQueryVariable(variable){
    let query = window.location.search.substring(1);
    let vars = query.split("&");
    for (let i=0;i<vars.length;i++) {
      let pair = vars[i].split("=");
      if(pair[0] == variable){return pair[1];}
    }
    return(false);
  }
</script>
</body>
</html>
